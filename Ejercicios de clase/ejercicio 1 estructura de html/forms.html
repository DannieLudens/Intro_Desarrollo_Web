<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label>Correo</label>
        <br>
        <input name="correo" type="email" placeholder="correo" autocomplete="off" required>
        <br>

        <br>
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="nombre" autocomplete="name" disabled> <br>
        <br>

        <label for="contrasena">Contraseña</label><br>
        <input type="password" id="contrasena" name="contrasena" placeholder="contraseña"><br><br>

        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="apellido"><br><br>

        <label for="numero">Número</label><br>
        <input type="number" id="numero" name="numero" placeholder="numero" min="0" max="1000" step="500"><br><br>

        <input type="checkbox" id="check" name="check">
        <label for="check">Check</label><br><br>

        <label for="telefono">Teléfono</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="telefono"><br><br>

        <label>Fecha</label><br>
        <input type="datetime" value="" name="fecha" placeholder="mm/dd/yyyy --:-- --">

        <label>Genero</label><br>
        <select>
            <option value="fem">Fem</option>
            <option value="masc">mascu</option>
            <option value="otres">otres</option>
        </select>
        <br><br>

        <button> enter </button>
    </form>
</body>
</html>
